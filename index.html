<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="upper-box">
            <div class="upper-box__left">
                <h2 id="clock">00:00:00</h2>
                <form id="login-form" class="hidden">
                    <input required maxlength="15"
                    type="text" placeholder="What is your name?" id="login-form__name">
                    <button>Log In</button>
                </form>
                <h1 id="greeting" class="hidden"></h1>
            </div>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <div class="todo">       
            <div class="todo-box">
                <div class="todo__list">
                    <div class="todo__title">
                        <span>To do</span>
                    </div>
                    
                    <ul class="todos">
                    </ul>
                </div>
                <form id="todo__add-form">
                    <input type="text" required
                    placeholder="Write a To Do">
                    <input type="submit" value="+">
                </form>
            </div>
        </div>
        <div class="traveling-recommend">
            <div class="traveling-recommend__before">
                <span>Press allow to get recommendations for vacay!</span>
            </div>
            <div class="traveling-recommend__content hidden">
                <span>Recommended city near you</span>
                <h3 class="traveling-recommend__city"></h3>
                <div>
                    <img src="">
                </div>
                
            </div>
        </div>
        <div class="fortune-cookie"> 
            <!-- 사용자의 좌표, 그 날의 날짜를 조합해서 운세 뽑아냄! -->
            <div class="fortune-cookie__ fortune-cookie__before">
                <img src="https://www.astrology.com/img/games/game-fortune-cookie-1-v3.png" alt="">
                <span>Click to crack the fortune cookie!</span>
            </div>
            <div class="fortune-cookie__ fortune-cookie__after hidden">
                <img src="https://www.astrology.com/img/games/game-fortune-cookie-2-v3.png" alt="">
                <div class="fortune-cookie__text-box">
                    <span id="fortune-cookie__text"></span>
                </div>
                
            </div>
        </div>
    </main>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/fortune-cookie.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
