<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
     <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="upper-box">
            <div class="upper-box__left">
                <h2 id="clock">00:00:00</h2>
                <form id="login-form" class="hidden">
                    <input required maxlength="15"
                    type="text" placeholder="What is your name?">
                    <button>Log In</button>
                </form>
                <h1 id="greeting" class="hidden"></h1>
            </div>
            <div id="weather">
                <div></div>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    
    <!-- 자바스크립트를 사용해서 li 추가할 것임! -->
    <!-- <div id="quote">
        <span></span>
        <span></span>
    </div> -->
    <main>
        <div class="page-one todo">       
            <div class="todo-box">
                <div class="todo__list">
                    <span>To do</span>
                    <ul class="todos">
                    </ul>
                </div>
                <form id="todo__add-form">
                    <input type="text" required
                    placeholder="Write a To Do">
                    <input type="submit" value="+">
                </form>
            </div>
        </div>

            <div class="fortune-cookie"> 
                <!-- 사용자의 좌표, 그 날의 날짜를 조합해서 운세 뽑아냄! -->
                <div class="fortune-cookie__ fortune-cookie__before">
                    <img src="https://www.astrology.com/img/games/game-fortune-cookie-1-v3.png" alt="">
                    <span>Click to crack the fortune cookie!</span>
                </div>
                <div class="fortune-cookie__ fortune-cookie__after hidden">
                    <img src="https://www.astrology.com/img/games/game-fortune-cookie-2-v3.png" alt="">

                        <span id="fortune-cookie__text"></span>

                    <h3 class="traveling-recommend__city"></h3>

                </div>
